{% extends "posts/post_base.html" %}

{% load bootstrap3 %}

{% block post_content %}
<h4>Update your Task</h4>
<form method="POST" action="{% url 'posts:edit' pk=post.pk %}" id="postForm">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" value="Update" class="btn btn-primary btn-large">
</form>
{% endblock %}
